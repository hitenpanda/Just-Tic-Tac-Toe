<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="modal-overlay" id="choiceModal">
        <div class="modal-content">
            <h2>Choose Your Symbol</h2>
            <div class="modal-buttons">
                <button id="chooseX" class="choice-btn">X</button>
                <button id="chooseO" class="choice-btn">O</button>
            </div>
        </div>
    </div>

    <main class="background">
        <section class="title">
            <h1>Tic Tac Toe</h1>
        </section>

        <section class="score">
            Player (X) <span id="scoreX">0</span> - <span id="scoreO">0</span> Player (O)
        </section>

        <div class="message-container">
            <section class="display">
                Player <span class="display-player playerX">X</span>'s turn
            </section>
            <section class="display announcer hide"></section>
        </div>
        
        <div class="board-wrapper">
            <section class="container">
                <!-- Tiles generated by JS -->
            </section>
            <svg class="winning-line-svg">
                <path id="winning-line" d="" />
            </svg>
        </div>

        <div class="controls-wrapper">
            <div class="mode-control">
                <button id="pvp" class="mode-btn active">Vs. Player</button>
                <button id="pvc" class="mode-btn">Vs. Computer</button>
            </div>
            <button id="reset">Reset Round</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
